################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1080@144.14900,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = qs -c noctalia-shell ipc call launcher toggle


#################
### AUTOSTART ###
#################

# exec-once = /usr/lib/soteria-polkit/soteria &
# exec-once = systemctl --user start noctalia
exec-once = dms run --session &
exec-once = qs --path ~/.config/quickshell/hypr-overview &
exec-once = /usr/bin/kdeconnectd &
exec-once = hyprpm reload &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
# GTK
env = GTK_THEME,catppuccin-mocha-rosewater-standard+default
env = GTK_ICONTHEME,Qogir-Dark

# Quickshell
env = QS_ICON_THEME,Qogir-Dark

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = WLR_NO_HARDWARE_CURSORS,1
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm

# Qt
env = QT_QPA_PLATFORMTHEME,kde
env = QT_QPA_PLATFORMTHEME_QT6,kde
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Electron apps
env = ELECTRON_OZONE_PLATFORM_HINT,auto


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


